	<body>
		<div class="divMenubar" id="idMenubar">
			<div class="topbar-wrapper" style="z-index: 5;">
				<div class="navbar navbar-fixed-top" data-dropdown="dropdown">
					<div class="navbar-inner">
						<div class="container">
							<a class="brand" href="/" title="This is a list of your WordPress.com sites."><span id="idMenuProductName">Your site list</span></a>
							<ul class="nav">
								<li class="dropdown" id="idMainMenu"> 
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu&nbsp;<b class="caret"></b></a>
									<ul class="dropdown-menu">
										<li><a onclick="viewUserInfo ();">View user info</a></li>
										<li><a onclick="reloadSitelist ();">Reload site list</a></li>
										<li class="divider"></li>
										<li><a href="https://github.com/scripting/wpIdentity">GitHub repo</a></li>
										<li class="divider"></li>
										<li><a onclick="logOffWordpress ();">Log off WordPress.com</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div class="divPageBody">
			<div class="divSignedOn" id="idSignedOn" style="display: none;">
				<div class="divSitelistContainer">
					</div>
				<div class="divLoggedInMessage">
					<center>
						<p>You are now logged on to wordpress.com.</p>
						<p>Click <a onclick="logOffWordpress ()" style="cursor: pointer">here</a> to log off wordpress.com.</p>
						</center>
					</div>
				</div>
			<div class="divSignedOff" id="idSignedOff" style="display: none;">
				
				<p>Click the button to log on to WordPress.com.</p>
				<p><img alt="" src="//s0.wp.com/i/wpcc-button.png" width="231" onclick="myWordpress.connectWithWordpress ()"></p>
				
				<div class="divLogonButton">
					<center>
						<img alt="" src="//s0.wp.com/i/wpcc-button.png" width="231" scale="0" onclick="connectWithWordpress ()">
						</center>
					</div>
				</div>
			</div>
		<script>
			$(document).ready (function () {
				startup ();
				});
